{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li class="page_link"> <a href="{% url 'view_post' title=entry %}">{{entry}}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
