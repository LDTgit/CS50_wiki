{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Your search: {{query }}</h1>
    {% if error_message %}
    <h3 style="color: red;">{{error_message}}</h3>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'view_post' title=entry %}">{{entry}}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
